<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)" />

  <!-- Circular arrows (arbitrage symbol) -->
  <g transform="translate(50, 50)">
    <!-- Top arrow -->
    <path d="M 0 -25 A 25 25 0 0 1 21.65 -12.5 L 18 -8 L 25 -15 L 23 -23 L 19.5 -18.5 A 25 25 0 0 0 0 -30 Z"
          fill="#FFFFFF" opacity="0.95"/>

    <!-- Right arrow -->
    <path d="M 25 0 A 25 25 0 0 1 12.5 21.65 L 8 18 L 15 25 L 23 23 L 18.5 19.5 A 25 25 0 0 0 30 0 Z"
          fill="#FFFFFF" opacity="0.95"/>

    <!-- Left arrow -->
    <path d="M -25 0 A 25 25 0 0 1 -12.5 -21.65 L -8 -18 L -15 -25 L -23 -23 L -18.5 -19.5 A 25 25 0 0 0 -30 0 Z"
          fill="#FFFFFF" opacity="0.95"/>

    <!-- Center circle with gradient -->
    <circle cx="0" cy="0" r="8" fill="url(#circle)" opacity="0.9"/>

    <!-- Currency symbol -->
    <text x="0" y="5" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">â‚¿</text>
  </g>
</svg>

